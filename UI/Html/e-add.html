<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-View entry</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="allpage">
        <div class="nav">
                <img class="logo" src="../Assets/tryo.png" width="100" height="100" alt="Re-View logo" class="nav logo">
                <ul class="links">
                    <li class="link logout"><a href="../Html/landing.html">Logout</a></li>
                </ul>
            </div>
            <div class="tabcont">
                <ul class="tabs">
                    <li><a href="../Html/j-view.html">View Journals</a></li>
                    <li><a href="../Html/n-jour.html">New journal</a></li>
                    <li><a href="../Html/e-view.html">View entries</a></li>
                    <li><a href="../Html/e-add.html">New entry</a></li>
                </ul>
                <div class="jentry">
                        <h1><textarea name="entry_title" id="bltitle" cols="130" rows="1" placeholder="Enter your title here."></textarea></h1>
                        <textarea name="entry_content" id="blentry" cols="130" rows="20" placeholder="  Write your journal content here."></textarea>
                        <div class="btns">
                            <button>Save</button>
                            <button>Discard</button>
                        </div>
                </div>
                <div class="palette">
                    <a href="#" class="fa fa-font"></a>
                    <a href="#" class="fa fa-bold"></a>
                    <a href="#" class="fa fa-italic"></a>
                    <a href="#" class="fa fa-underline"></a>
                    <a href="#" class="fa fa-strikethrough"></a>
                    <a href="#" class="fa fa-link"></a>
                    <a href="#" class="fa fa-list"></a>
                    <a href="#" class="fa fa-image"></a>
                    <a href="#" class="fa fa-align-center"></a>
                    <a href="#" class="fa fa-align-justify"></a>
                    <a href="#" class="fa fa-align-left"></a>
                    <a href="#" class="fa fa-align-right"></a>
                </div>
        </div>
</body>
</html>
